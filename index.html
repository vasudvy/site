<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vasu Dubey</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        .container {
            display: table;
            width: 100%;
            height: 100%;
        }
        .row {
            display: table-row;
        }
        .sidebar {
            display: table-cell;
            width: 200px;
            vertical-align: top;
        }
        .content {
            display: table-cell;
            text-align: center;
            vertical-align: top;
        }
        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav li {
            margin: 0;
        }
        .nav a {
            text-decoration: none;
            color: black;
        }
        .content-inner {
            display: inline-block;
            text-align: left;
            margin-top: 40px;
        }
    </style>
    <script>
        function show(section) {
            const sections = {
                about: `
                    <h2>About Me</h2>
                    <p>I am Vasu Dubey, currently working at <strong>Resonance</strong>, where I contribute to the design and development of AI-powered devices for <em>speech restoration</em>. My background spans applied machine learning, signal processing, and cognitive modeling. My interests lie at the intersection of human communication and computation.</p>
                `,
                work: `
                    <h2>Work</h2>
                    <p>At Resonance, we’re building assistive systems that help individuals recover or regain lost vocal ability using real-time neural speech synthesis. I work on model architecture design, evaluation pipelines, and clinical-grade robustness. Previously, I’ve contributed to NLP research and low-resource language tools.</p>
                `,
                interests: `
                    <h2>Things I Find Interesting</h2>
                    <ul>
                        <li>Computational models of cognition and memory</li>
                        <li>Philosophy of mind and embodied intelligence</li>
                        <li>Tools for thought and augmentation of reasoning</li>
                        <li>Analog electronics and minimalist hardware</li>
                        <li>History of science and conceptual revolutions</li>
                    </ul>
                `,
                bookshelf: `
                    <h2>Bookshelf</h2>
                    <ul>
                        <li><em>The Brothers Karamazov</em> – Fyodor Dostoevsky</li>
                        <li><em>The Phenomenology of Spirit</em> – G.W.F. Hegel</li>
                        <li><em>Tractatus Logico-Philosophicus</em> – Ludwig Wittgenstein</li>
                        <li><em>I and Thou</em> – Martin Buber</li>
                        <li><em>The Second Sex</em> – Simone de Beauvoir</li>
                    </ul>
                `,
                people: `
                    <h2>People</h2>
                    <ul>
                        <li>Wittgenstein – for his clarity and his silences</li>
                        <li>Iris Murdoch – for ethics rooted in attention</li>
                        <li>Norbert Wiener – for early thinking on systems and feedback</li>
                        <li>Simone Weil – for depth, austerity, and truth</li>
                        <li>Marvin Minsky – for his strange and sharp metaphors</li>
                    </ul>
                `,
                movies: `
                    <h2>Movies</h2>
                    <ul>
                        <li><em>Stalker</em> – Tarkovsky</li>
                        <li><em>The Mirror</em> – Tarkovsky</li>
                        <li><em>My Dinner with Andre</em> – Louis Malle</li>
                        <li><em>2001: A Space Odyssey</em> – Stanley Kubrick</li>
                        <li><em>Sans Soleil</em> – Chris Marker</li>
                    </ul>
                `
            };
            document.getElementById('content-inner').innerHTML = sections[section];
        }
    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="sidebar">
            <ul class="nav">
                <li><a href="#" onclick="show('about')">About Me</a></li>
                <li><a href="#" onclick="show('work')">Work</a></li>
                <li><a href="#" onclick="show('interests')">Interests</a></li>
                <li><a href="#" onclick="show('bookshelf')">Bookshelf</a></li>
                <li><a href="#" onclick="show('people')">People</a></li>
                <li><a href="#" onclick="show('movies')">Movies</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="content-inner" id="content-inner">
                <h2>Welcome</h2>
                <p>This is the personal site of Vasu Dubey. Use the sidebar to learn more.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
